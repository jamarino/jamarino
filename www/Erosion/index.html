<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erosion Simulation</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            width: 100vw;
            overflow: hidden;
        }
        body {
            background: #222;
            color: #eee;
            font-family: sans-serif;
            width: 100vw;
            height: 100vh;
            overscroll-behavior: none;
        }
        #container {
            position: fixed;
            inset: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        canvas {
            display: block;
            position: absolute;
            top: 0; left: 0; width: 100vw; height: 100vh;
            background: #111;
            border: none;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="container">
        <canvas id="glcanvas"></canvas>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
